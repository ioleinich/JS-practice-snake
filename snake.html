<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Змейка</title>
	<style>
	body {
		text-align: center;

	}
	.row {
		overflow: hidden;
	}
	.snk {
		width: 50%;
		float: left;
		border: 1px solid grey;
		border-radius: 10px;
	}
	#canvas {
		padding: 5px;
	}
	.aside {
		border: 1px solid grey;
		border-radius: 10px;
		margin-left: 60%;
		width: 30%;
	}
	.textP {
		background-color: #efefef;
		border-top-left-radius: 10px;
		border-top-right-radius: 10px;
		margin: 0;
		padding: 10px;
		font: 1.2em bold;
	}

</style>
</head>
<body>
	<h1>Игра змейка</h1>
	<div class="row">
		<div class = "snk">
			<p class = "textP">Игровое поле</p>
			<canvas id="canvas" width="400" height="400"></canvas>
		</div>
		<div class = "aside">
			<div>
				<p class = "textP">Управление на клавиатуре</p>
			</div>
			<div class="arrow">
				<img src="https://static.vecteezy.com/system/resources/previews/000/037/061/non_2x/arrow-keys-vectors.jpg" alt="Клавиши управления" width="200">
			</div>
		</div>	
	</div>
	
	
	<script src = 'https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
	<script src = "snake.js"></script>
</body>
</html>
