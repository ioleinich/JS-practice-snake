<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Подмена пароля</title>
</head>
<body>
	<h2>Введите пароль:</h2>
	<input type = "text" id = "realPassword"> <hr>
	<h2>Как выглядит Ваш пароль для посторонних:</h2>
	<input type = "text" id = "modPassword">

	<script>
	var str = "";
	document.getElementById("realPassword").onkeypress = function (event) {
		str = str + event.key;
		this.value = str;
		document.getElementById("modPassword").value += String.fromCharCode(getRandInt(65, 122));
		return false;
	};
	
	function getRandInt (min, max) {
		return Math.floor(Math.random() * (max - min)) + min;
	};
	
	</script>
	
</body>
</html>
